<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Zunair</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="result">
            <button id="zun" onclick="Clear()">AC</button>
            <button id="zun" onclick="del()">DEL</button>
            <button id="zun" onclick="display('%')">%</button>
            <button id="zun" onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button id="zun" onclick="display('*')">x</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button id="zun" onclick="display('-')">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button id="zun" onclick="display('+')">+</button>
            <button id="zun" onclick="display('.')"><b>.</b></button>
            <button onclick="display('0')">0</button>
            <button id="zun" onclick="Calculate()" class="equal">=</button>
        </div>
    </div>


<script src="main.js"></script>

  
</body>
</html>
